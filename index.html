<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Factory Fridge Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 400px;
    }
    .name {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .value {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Cloud Factory Fridge Dashboard</h1>

  <div class="card" id="kitchen">
    <div class="name">Loading...</div>
    <div class="value">-- °C</div>
  </div>
  <div class="card" id="pizza1">
    <div class="name">Loading...</div>
    <div class="value">-- °C</div>
  </div>
  <div class="card" id="pizza2">
    <div class="name">Loading...</div>
    <div class="value">-- °C</div>
  </div>

  <script>
    async function fetchFridgeData() {
      try {
        const res = await fetch('/api/fridge-data');
        const data = await res.json();

        const update = (id, info) => {
          const card = document.getElementById(id);
          if (card && info && !info.error) {
            card.querySelector('.name').textContent = info.name || 'No name';
            card.querySelector('.value').textContent = `${info.state} °C`;
          } else {
            card.querySelector('.name').textContent = 'Error loading';
            card.querySelector('.value').textContent = '-- °C';
          }
        };

        update('kitchen', data.kitchen);
        update('pizza1', data.pizza1);
        update('pizza2', data.pizza2);
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    fetchFridgeData();
    setInterval(fetchFridgeData, 60000); // refresh every 60 seconds
  </script>
</body>
</html>
