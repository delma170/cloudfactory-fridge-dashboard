<!DOCTYPE html>
<html>
<head>
  <title>Cloud Factory Fridge Dashboard</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1000px;
    }
    canvas {
      margin-top: 2rem;
    }
    select {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Cloud Factory Fridge Dashboard</h1>
  <div class="container">
    <label for="period">Select period: </label>
    <select id="period">
      <option value="1">1 Hour</option>
      <option value="6">6 Hours</option>
      <option value="12">12 Hours</option>
      <option value="24" selected>24 Hours</option>
      <option value="168">7 Days</option>
      <option value="720">30 Days</option>
      <option value="4320">6 Months</option>
    </select>
    <canvas id="fridgeChart" height="120"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('fridgeChart').getContext('2d');
    let fridgeChart;

    async function fetchFridgeData(periodHours) {
      const res = await fetch(`/api/fridge-history?hours=${periodHours}`);
      return await res.json();
    }

    function renderChart(data) {
      const datasets = [];
      const colors = {
        temperature: '#FF6384',
        humidity: '#36A2EB',
        battery: '#FFCE56'
      };

      const fridges = Object.keys(data);

      fridges.forEach(fridge => {
        ['temperature', 'humidity', 'battery'].forEach(metric => {
          datasets.push({
            label: `${fridge} ${metric}`,
            data: data[fridge][metric],
            borderColor: colors[metric],
            backgroundColor: colors[metric] + '33',
            yAxisID: `y-${metric}`,
            tension: 0.2
          });
        });
      });

      const timestamps = data[fridges[0]].temperature.map(point => point.x);

      if (fridgeChart) fridgeChart.destroy();

      fridgeChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: timestamps,
          datasets
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          stacked: false,
          scales: {
            'y-temperature': {
              type: 'linear',
              position: 'left',
              min: 0,
              max: 40,
              title: {
                display: true,
                text: 'Temperature (°C)'
              },
              ticks: {
                callback: function (value) {
                  if (value >= 8 && value <= 15) return `⚠️ ${value}`;
                  return value;
                },
                color: function(ctx) {
                  const v = ctx.tick.value;
                  return (v >= 8 && v <= 15) ? 'red' : 'black';
                }
              }
            },
            'y-humidity': {
              type: 'linear',
              position: 'right',
              min: 0,
              max: 100,
              title: {
                display: true,
                text: 'Humidity (%)'
              },
              grid: { drawOnChartArea: false }
            },
            'y-battery': {
              type: 'linear',
              position: 'right',
              display: false
            }
          }
        }
      });
    }

    async function updateChart() {
      const hours = document.getElementById('period').value;
      const fridgeData = await fetchFridgeData(hours);
      renderChart(fridgeData);
    }

    document.getElementById('period').addEventListener('change', updateChart);

    updateChart();
  </script>
</body>
</html>
