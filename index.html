<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Factory Fridge Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      margin: 1rem auto;
      max-width: 500px;
    }
    .fridge-name {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .temperature {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Cloud Factory Fridge Dashboard</h1>

  <div class="card" id="kitchen">
    <div class="fridge-name">Loading...</div>
    <div class="temperature">-- 째C</div>
  </div>
  <div class="card" id="pizza1">
    <div class="fridge-name">Loading...</div>
    <div class="temperature">-- 째C</div>
  </div>
  <div class="card" id="pizza2">
    <div class="fridge-name">Loading...</div>
    <div class="temperature">-- 째C</div>
  </div>

  <script>
    async function fetchFridgeData() {
      try {
        const res = await fetch('/api/fridge-data');
        const data = await res.json();

        const updateCard = (key, sensor) => {
          const card = document.getElementById(key);
          if (card) {
            card.querySelector('.fridge-name').textContent = sensor.name || 'No name';
            card.querySelector('.temperature').textContent = `${sensor.state || '--'} 째C`;
          }
        };

        updateCard('kitchen', data.kitchen);
        updateCard('pizza1', data.pizza1);
        updateCard('pizza2', data.pizza2);
      } catch (err) {
        console.error('Error loading fridge data:', err);
      }
    }

    fetchFridgeData();
    setInterval(fetchFridgeData, 60000); // refresh every 60 sec
  </script>
</body>
</html>
